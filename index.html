<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Emotional Guy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-6 font-sans relative">

    <button id="btn-settings" class="absolute top-6 right-6 p-2 text-gray-400 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>

    <div id="modal-settings" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 max-w-sm w-full shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-white border-b border-gray-600 pb-2">Configuration</h2>
            
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2 font-semibold">Ton Pr√©nom</label>
                <input type="text" id="input-name" placeholder="Ex: Thomas" 
                       class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-white focus:border-indigo-500 focus:outline-none transition-colors">
            </div>

            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2 font-semibold">Taille du message</label>
                
                <div class="flex items-center justify-between bg-gray-900 p-2 rounded-lg border border-gray-600 mb-3">
                    <button id="btn-decrease" class="w-10 h-10 flex items-center justify-center bg-gray-700 hover:bg-red-900/50 text-white rounded-lg transition-colors font-bold text-xl">
                        -
                    </button>
                    
                    <span id="display-percent" class="text-white font-mono text-lg font-bold">100%</span>
                    
                    <button id="btn-increase" class="w-10 h-10 flex items-center justify-center bg-gray-700 hover:bg-emerald-900/50 text-white rounded-lg transition-colors font-bold text-xl">
                        +
                    </button>
                </div>

                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" id="check-bold" class="w-5 h-5 text-indigo-600 bg-gray-700 border-gray-500 rounded focus:ring-indigo-500 focus:ring-2">
                    <span class="text-gray-300 group-hover:text-white transition-colors">Mettre le texte en <span class="font-bold">Gras</span></span>
                </label>
            </div>

            <button id="btn-save-settings" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-indigo-500/30">
                Sauvegarder
            </button>
        </div>
    </div>

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
        
        <div class="p-8 text-center border-b border-gray-700 bg-gray-900/50">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">The Emotional <span class="text-indigo-500">GUY</span></h1>
            <p class="text-gray-400 text-sm uppercase tracking-widest"></p>
        </div>

        <div class="p-10 min-h-[350px] flex flex-col items-center justify-center bg-gray-900 relative gap-6">
            <div class="absolute inset-0 bg-carbon opacity-10"></div>
            
            <div id="loader" class="hidden absolute z-20 flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <span class="text-indigo-400 text-sm font-mono animate-pulse">ANALYSE EN COURS...</span>
            </div>

            <div id="result-container" class="flex flex-col items-center gap-6 w-full transition-opacity duration-300">
                <img id="output-image" src="" alt="" class="hidden w-48 h-48 object-cover rounded-xl shadow-2xl border-2 border-gray-700 relative z-10">
                <p id="output-message" class="relative z-10 text-2xl md:text-3xl text-center font-medium text-gray-300 transition-all duration-300">
                    En attente d'instruction...
                </p>
            </div>
        </div>

        <div class="p-8 bg-gray-800">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="btn-compliment" class="group relative py-4 px-6 rounded-xl bg-gray-700 hover:bg-emerald-900/30 border border-emerald-500/30 hover:border-emerald-500 transition-all duration-300 shadow-lg hover:shadow-emerald-500/20">
                    <span class="block text-emerald-400 font-bold text-lg group-hover:scale-105 transition-transform">Compliment</span>
                </button>
                <button id="btn-insulte" class="group relative py-4 px-6 rounded-xl bg-gray-700 hover:bg-red-900/30 border border-red-500/30 hover:border-red-500 transition-all duration-300 shadow-lg hover:shadow-red-500/20">
                    <span class="block text-red-500 font-bold text-lg group-hover:scale-105 transition-transform">Insulte</span>
                </button>
                <button id="btn-declaration" class="group relative py-4 px-6 rounded-xl bg-gray-700 hover:bg-pink-900/30 border border-pink-500/30 hover:border-pink-500 transition-all duration-300 shadow-lg hover:shadow-pink-500/20">
                    <span class="block text-pink-500 font-bold text-lg group-hover:scale-105 transition-transform">Amour</span>
                </button> 
            </div>
        </div>
        
        <div class="px-6 py-3 bg-gray-900 border-t border-gray-700 flex justify-between items-center text-xs text-gray-500 font-mono">
            <span>STATUS: ONLINE</span>
            <span>V 2.0.0</span>
        </div>
    </div>
</body>
</html>
